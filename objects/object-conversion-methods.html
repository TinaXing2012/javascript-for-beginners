<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My test page</title>
    <script>

        let user = {
            name: "Miss Xing",
            age: 18,
            [Symbol.toPrimitive](hint) {
                console.log(`hint: ${hint}`);
                return hint == "string" ? `{name: "${this.name}"}` : this.age;
            },
            toString() {
                return `{name: ${this.name}}`;
            },
            valueOf(){
                return this.age;
            }
        };

        // conversions demo:
        alert(user); // hint: string -> {name: "John"}
        alert(+user); // hint: number -> 18
        alert(user + 500); // hint: default -> 518

        let student = {
            id: 1001,
            name: 'John'
        }
        alert(student);
        alert(student.valueOf() === student);

        

    </script>
</head>

<body>

</body>

</html>
