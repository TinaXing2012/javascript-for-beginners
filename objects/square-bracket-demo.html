<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My test page</title>
    <script>
        // user.likes birds = true
        let user = {};

        // set
        user["likes birds"] = true;

        // get
        console.log(user["likes birds"]); // true

        // delete
        delete user["likes birds"];


        let key = "likes birds";

        // same as user["likes birds"] = true;
        user[key] = true;


        let person = {
            name: "John",
            age: 30
        };
        let result = 'name';
        // access by variable
        console.log(person[result]); // John (if enter "name")
        //dot notation doesn't work
        console.log(person.result); //undefined
    </script>
</head>

<body>
    Open developer tools -> console to see result
</body>

</html>
