<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person = {
            firstname: 'John',
            lastname: 'Smith'
        };

        const descriptor = Object.getOwnPropertyDescriptor(person, 'firstname');
        console.log(descriptor);
        person.firstname = 'Tina'; //writable is true

        console.log(person);
        for(let prop in person){ //enumerable is true
            console.log(`${prop}: ${person[prop]}`)
        }

        delete person.firstname; //configrable is true

        console.log(person);

    </script>
</head>
<body>
    
</body>
</html>
