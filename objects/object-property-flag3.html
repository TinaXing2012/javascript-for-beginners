    <title>Document</title>
    <script>
        'use strict';
        let person = {};

        Object.defineProperties(person, {
            firstname: {
                value: 'John',
                writable: true,
                // enumerable: true
            },
            lastname: {
                value: 'Smith',
                enumerable: true,
                configurable: true
            }
        });

        // console.log(person);
        // console.log(Object.getOwnPropertyDescriptors(person));

        const clone = {};

        // for(let prop in person){
        //     clone[prop] = person[prop];
        // }

        Object.defineProperties(clone, Object.getOwnPropertyDescriptors(person));
        console.log(clone);
        console.log(Object.getOwnPropertyDescriptors(clone));

    </script>
