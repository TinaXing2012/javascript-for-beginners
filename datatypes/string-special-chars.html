<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const str1 = `This is
        a new line with template
        literals`;

        console.log(str1);

        const str2 = 'I love \n banana, \n Apple, \n any fruit';
        console.log(str2);

        const str3 = 'I\'m Miss Xing';
        console.log(str3);
        const str4 = "I'm Miss Xing. \" quotes";
        console.log(str4);
        const str5 = 'Here is "double quote" example';
        console.log(str5);

        const str6 = 'Back Slash \\ example';
        console.log(str6);

        const str7 = '\x61 \x62 \x6A \x7A \xFF';
        console.log(str7);

        const str8 = '\u00A9\u00A9';
        console.log(str8);

        const str9 = '\u{1F60F}';
        console.log(str9);


    </script>
</head>
<body>
    
</body>
</html>
