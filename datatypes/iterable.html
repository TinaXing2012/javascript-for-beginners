        const obj = {
            from: 1,
            to: 10
        };

        obj[Symbol.iterator] = function () {
            console.log('inside Symbol.iterator method');
            return {
                current: this.from,
                end: this.to,

                next() {
                    console.log('inside next.....');
                    if (this.current <= this.end) {
                        return { done: false, value: this.current++ }
                    } else {
                        return { done: true };
                    }

                }
            }
        }
