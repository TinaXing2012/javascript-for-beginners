<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const arr = [1, 2, 3, 4, 5];
        const len = arr.push(6); // [1,2,3,4,5,6]
        console.log(len);
        console.log(arr);
        let removedEndElem = arr.pop(); //[1,2,3,4,5]
        console.log(removedEndElem);
        console.log(arr);
        removedEndElem = arr.pop(); //[1,2,3,4]
        console.log(removedEndElem);
        console.log(arr);
        arr.pop();
        console.log(arr);//[1,2,3]

        console.log('--------shift, unshift--------');
        let removedFrontElem = arr.shift();
        console.log(arr);//[2,3]
        console.log(removedFrontElem);
        arr.unshift('A');//['A',2,3]
        console.log(arr);
        arr.unshift('B');
        console.log(arr);//['B', 'A',2,3]


    </script>
</head>

<body>

</body>

</html>
