<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const timerId = setTimeout(()=> console.log('inside stop Timer'), 5000);
        console.log(timerId);

        function stopTimer(){
            console.log('stop timer button clicked');
            clearTimeout(timerId);
        }


    </script>
</head>
<body>

    <button onclick="stopTimer();">Clear Timeout</button>
    
</body>
</html>
