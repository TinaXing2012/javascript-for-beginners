    <script>

        let fibnacci = function fib(n) {
            if (n < 0) {
                throw new Error('n must be positive value');
            } else if (n === 0 || n === 1) {
                return n;
            } else {
                return fib(n - 1) + fib(n - 2);
            }
        }

        const foo = fibnacci;
        fibnacci = null;

        console.log(foo(5));
